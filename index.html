    <!-- Fetch and populate data -->
   <script>
  document.addEventListener("DOMContentLoaded", function() {
    const contentArea = document.getElementById("content-area");
    const links = document.querySelectorAll("a.nav-link, a.dropdown-item"); // Add dropdown items to the selection

    // Load the home page content by default
    fetchHomePageContent();

    // Function to fetch home page content
    async function fetchHomePageContent() {
      const page = './shop/home.html'; // Default page to load
      try {
        const response = await fetch(page);
        if (!response.ok) throw new Error("Home page not found.");
        const html = await response.text();

        // Update the content area with the fetched content
        contentArea.innerHTML = html;

        // Ensure images load after content is injected
        const images = contentArea.querySelectorAll("img");
        images.forEach(img => {
          const src = img.getAttribute("src");
          img.setAttribute("src", src);
        });

        // Ensure scripts inside the new content load properly
        const scripts = contentArea.querySelectorAll("script");
        scripts.forEach(script => {
          const newScript = document.createElement("script");
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          document.body.appendChild(newScript);
        });

      } catch (error) {
        contentArea.innerHTML = `
                    <h1>Error</h1>
                    <p>Sorry, the page could not be loaded. ${error.message}</p>
                `;
      }
    }

    links.forEach(link => {
      link.addEventListener("click", async (e) => {
        e.preventDefault(); // Prevent default link behavior

        // Remove 'active' class from all links
        links.forEach(link => link.classList.remove("active"));
        // Add 'active' class to the clicked link
        link.classList.add("active");

        const page = link.getAttribute("href");

        try {
          // Fetch the content of the page
          const response = await fetch(page);
          if (!response.ok) throw new Error("Page not found.");
          const html = await response.text();

          // Update the content area with the fetched content
          contentArea.innerHTML = html;

          // Ensure images load after content is injected
          const images = contentArea.querySelectorAll("img");
          images.forEach(img => {
            const src = img.getAttribute("src");
            img.setAttribute("src", src);
          });

          // Ensure scripts inside the new content load properly
          const scripts = contentArea.querySelectorAll("script");
          scripts.forEach(script => {
            const newScript = document.createElement("script");
            if (script.src) {
              newScript.src = script.src;
            } else {
              newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript);
          });

        } catch (error) {
          contentArea.innerHTML = `
                        <h1>Error</h1>
                        <p>Sorry, the page could not be loaded. ${error.message}</p>
                    `;
        }
      });
    });
  });
</script>
